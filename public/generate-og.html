<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image</title>
    <style>
        body { margin: 0; padding: 0; }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            max-width: 90%;
        }
        p {
            font-size: 2rem;
            opacity: 0.9;
            max-width: 80%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <h1>Network Notifier</h1>
        <p>Stay informed about your network status</p>
    </div>
</body>
</html>
